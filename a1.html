<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Using  SVG -->
<svg  height="1000" width="1000" style="background-color: rgb(196, 255, 206);"> 
    
   <!-- small circle -->
    <circle r="5"  cx="75" cy="145"
    fill="yellow" stroke-width="2" stroke="blue">
    </circle>
     
    <!-- triangle -->
    <polygon points="75 150, 25 200, 125 200"
        fill="none" stroke-width="2" stroke="blue">
    </polygon>

    <!-- square -->
    <rect height="100" width="100" x="24" y="200"
         fill="pink" stroke-width="2" stroke="blue">
    </rect>
    
    <!-- stright line green-->
    <line  x1="23" y1="300" x2="23" y2="400"
    fill="none" stroke-width="2" stroke="green">
    </line>

    <!-- stright line red -->
    <line  x1="50" y1="300" x2="50" y2="400"
    fill="none" stroke-width="2" stroke="red">
    </line>

     <!-- stright line blue -->
    <line  x1="75" y1="300" x2="75" y2="400"
    fill="none" stroke-width="2" stroke="blue">
    </line>

     <!-- stright line pink -->
     <line  x1="100" y1="300" x2="100" y2="400"
     fill="none" stroke-width="2" stroke="pink">
     </line>

      <!-- stright line yellow -->
    <line  x1="123" y1="300" x2="123" y2="400"
    fill="none" stroke-width="2" stroke="yellow">
    </line>


    

 </svg>
 
</body>
</html>
